英语

##### 个人荣誉

- 1985年，乔布斯获得了由里根总统授予的国家级技术勋章。
- 1997年成为《时代周刊》的封面人物。
- 2007年，史蒂夫·乔布斯被《财富》杂志评为了年度最伟大商人。　
- 2009年被财富杂志评选为这十年美国最佳CEO，同年当选时代周刊年度风云人物之一。

